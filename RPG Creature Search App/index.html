<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPG Creature Search App</title>
</head>
<body>
    <h2 id="title">RPG Creature Search App</h2>
    <div id="main-area">
        <label for="search-input">Search for Creature Name or ID:</label>
        <input type="text" id="search-input">
        <button type="button" id="search-button">Search</button>
        <div id="show-area">
            <h2 id="creature-name">1</h2><p id="creature-id">1</p>
            <p id="weight">1</p><p id="height">1</p>
            <div id="types">1</div>
        </div>
        <table id="creature-information">
            <tr>
                <td>Base</td>
                <td>Stats</td>
            </tr>
            <tr>
                <td>HP:</td>
                <td id="hp"></td>
            </tr>
            <tr>
                <td>Attack:</td>
                <td id="attack"></td>
            </tr>
            <tr>
                <td>Defense:</td>
                <td id="defense"></td>
            </tr>
            <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
            </tr>
            <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
            </tr>
            <tr>
                <td>Speed:</td>
                <td id="speed"></td>
            </tr>
        </table>
    </div>
</body>
</html>
