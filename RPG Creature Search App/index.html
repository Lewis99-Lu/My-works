<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPG Creature Search App</title>
</head>
<body>
    <h2 id="title">RPG Creature Search App</h2>
    <div id="main-area">
        <form id="search-area">
            <label for="search-input">Search for Creature Name or ID:</label>
            <input type="text" id="search-input" required placeholder="Creature Name or ID" name="creature-id">
            <button type="button" id="search-button">Search</button>
        </form>
        <div id="show-area">
            <div id='basic-information'>
                <span id="creature-name"></span>
                <span id="creature-id"></span>
                <div id="weight-height">
                    <span id="weight"></span>
                    <span id="height"></span>
                </div>
            </div>
            <div id="types"></div>
            <div id="special-area">
                <div id="special-name"></div>
                <div id="special-description"></div>
            </div>
        </div>
        <table id="creature-information">
            <tr>
                <th>Base</th>
                <th>Stats</th>
            </tr>
            <tr>
                <th>HP:</th>
                <td id="hp"></td>
            </tr>
            <tr>
                <th>Attack:</th>
                <td id="attack"></td>
            </tr>
            <tr>
                <th>Defense:</th>
                <td id="defense"></td>
            </tr>
            <tr>
                <th>Sp. Attack:</th>
                <td id="special-attack"></td>
            </tr>
            <tr>
                <th>Sp. Defense:</th>
                <td id="special-defense"></td>
            </tr>
            <tr>
                <th>Speed:</th>
                <td id="speed"></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
